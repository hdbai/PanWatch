name: Publish Docker image to GHCR

on:
  push:
    tags:
      - 'v*.*.*'
      - '*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: "Manual version tag (e.g. v1.2.0 or 1.2.0). Leave empty to skip version tag."
        required: false
        type: string
      push_image:
        description: "Push image to GHCR"
        required: true
        default: true
        type: boolean
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  docker:
    name: Build and (optionally) push image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve build settings
        id: cfg
        env:
          VERSION_INPUT: ${{ github.event.inputs.version || '' }}
        run: |
          echo "image=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/panwatch" >> "$GITHUB_OUTPUT"

          version="${VERSION_INPUT#v}"
          if [ -n "$version" ]; then
            echo "manual_version=$version" >> "$GITHUB_OUTPUT"
            echo "has_manual_version=true" >> "$GITHUB_OUTPUT"
          else
            echo "manual_version=" >> "$GITHUB_OUTPUT"
            echo "has_manual_version=false" >> "$GITHUB_OUTPUT"
          fi

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "should_push=false" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.push_image }}" != "true" ]; then
            echo "should_push=false" >> "$GITHUB_OUTPUT"
          else
            echo "should_push=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: steps.cfg.outputs.should_push == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.cfg.outputs.image }}
          tags: |
            type=match,pattern=v?(.*),group=1,event=tag
            type=raw,value=${{ steps.cfg.outputs.manual_version }},enable=${{ github.event_name == 'workflow_dispatch' && steps.cfg.outputs.has_manual_version == 'true' }}
            type=raw,value=latest,enable=${{ steps.cfg.outputs.should_push == 'true' }}
            type=sha,format=short,prefix=sha-

      - name: Build and (optionally) push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ steps.cfg.outputs.should_push == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
